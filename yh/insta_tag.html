<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #back {
            position: relative;
        }

        div[id^=mal] {
            border: 1px solid #000;
            background-color: #E0BFE6;
            width: 100px;
            height: 50px;
            position: absolute;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="back">
        <img src="https://thumbnews.nateimg.co.kr/view610///news.nateimg.co.kr/orgImg/wh/2022/07/25/852134_1116091_3649.jpg" alt="...">
        <!-- <div id="mal"></div> -->
    </div>

    <script>
        $(function () {
            let count = 0;
            $("#back").click(function (e) {
                const x = e.pageX - this.offsetLeft;
                const y = e.pageY - this.offsetTop;
                $(this).append("<div id='mal" + count + "' ></div>");
                $("#mal" + count).css({ top: y + "px", left: x + "px" });
                count++;
            });

            $("div[id^=mal]").click(function () {
                $(this).css("width", "100px");
            });
        });
    </script>
</body>

</html>
