<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../../resources/js/jquery-3.6.3.min.js"></script>
    <style>
        #brandBtn>button {
            height: 50px;
            width: 50px;
            border: 0px;
            border-radius: 50%;
        }

        img {
            width: 35px;
            height: 35px;
        }

        td {
            width: 160px;
            height: 50px;
            padding: 10px;
        }

        .container {
            width: 800px;
            height: 700px;
            /* border: 1px solid black; */
        }

        button {
            border: 1px solid black;
        }
    </style>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table border="1">
                    <tr>
                        <td colspan="2">
                            <h5>브랜드 선택</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="brandBtn">
                            <button><img src="resources/나이키 (2).png" alt=""></button>
                            <button><img src="resources/무아무아 (2).png" alt=""></button>
                            <button><img src="resources/아디다스 (2).png" alt=""></button>
                            <button><img src="resources/oioi.png" alt=""></button>
                            <button><img src="resources/키르시 (2).png" alt=""></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h5>상품명</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="상품명" style="width: 250px; height: 35px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>사이즈</h5>
                        </td>
                        <td>
                            <h5>카테고리</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="" id="" style="width: 100px; height: 35px;">
                                <option value="">Free</option>
                                <option value="">S</option>
                                <option value="">M</option>
                                <option value="">L</option>
                                <option value="">XL</option>
                            </select>
                        </td>
                        <td>
                            <select name="" id="" style="width: 100px; height: 35px;">
                                <option value="">아우터</option>
                                <option value="">상의</option>
                                <option value="">하의</option>
                                <option value="">슈즈</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h5>가격 입력</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" style="width: 250px; height: 35px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h5>링크입력</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="url" style="width: 250px; height: 35px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button>취소</button>
                            <button>확인</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <div class="row" style="height: 85%;">
                    <img src="resources/6.jpg" alt="" style="height: 500px; width: 350px;">
                </div>
                <div class="row" style="height: 15%; margin-left: 50px;">
                    <button style="width: 100px; height: 40px;">취소</button>
                    <button style="width: 100px; height: 40px;">확인</button> 
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
